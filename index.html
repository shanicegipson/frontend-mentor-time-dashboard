<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <title>Time tracking dashboard </title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="root-container">
    <div class="user-profile">
      <div class="user-info">
        <p class="report">Report for</p>
        <p class="user-name">Jeremy Robson</p>
      </div>
      <div class="user-schedule">
       <button class="button daily">Daily</button>
       <button class="button weekly">Weekly</button>
       <button class="button monthly">Monthly</button>
      </div>

    </div>
    <section class="tracker work">
      <h3>Work</h3>
      <h4>5hrs</h4>
      <!--Previous - 7hrs
      32hrs 
      Previous - 36hrs 
      103hrs
      Previous - 128hrs -->
    </section>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
